<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
</head>
<body>
    <div class="loginbox">
        <form autocomplete="on" name="Login">
            <h1>Login</h1>
            <label for="User_Name" >User Name</label><br>
            <input type="text" id="username" placeholder="Username"></input><br><br>
            <label for="Password">Password</label><br>
            <input type="password" id="password" placeholder="*******"></input> <br><br>
            <input type="submit" value="Login" id="submit"></input>
            <h5>Not a Member? <a href="./signup.html">Signup Now</a></h5>
        </form>
    </div>

    <script src="./login.js"></script>
</body>
</html>
