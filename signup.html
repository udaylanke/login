s<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./signup.css" />
</head>
<body>
    <div class="loginbox">
        <form autocomplete="on" name="Login">
            <h1>Sign Up</h1>
            <label for="First_Name" >First Name</label><br>
            <input type="text" id="firstname" placeholder="First Name"></input><br><br>
            <label for="Last_Name" >Last Name</label><br>
            <input type="text" id="lastname" placeholder="Last Name"></input><br><br>
            <label for="User_Name" >User Name</label><br>
            <input type="text" id="username" placeholder="Username"></input><br><br>
            <label for="Email" >Email</label><br>
            <input type="text" id="email" placeholder="abc@email.com"></input><br><br>
            <label for="Password">Password</label><br>
            <input type="password" id="password" placeholder="*******"></input> <br><br>
            <label for="ConfirmPassword">Confirm Password</label><br>
            <input type="password" id="confirmpassword" placeholder="*******"></input> <br><br>
            <input type="submit" value="Sign Up" id="submit"></input>
            <h5>Already a Member? <a href="./login.html">Login</a></h5>
        </form>
    </div>

    <script src="./signup.js</script>
</body>
</html>
